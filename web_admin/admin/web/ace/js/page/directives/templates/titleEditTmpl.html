<!--页面设置-->
<div class="app-titleset padding10 clearfix">
  <ng-form name="myform" novalidate>
    <div class="clearfix">
      <h4 class="app-m-title">页面设置</h4>

      <div class="hr"></div>
    </div>
    <div class="form-group clearfix">
      <label class="col-sm-3 control-label"><strong class="red">*</strong>页面名称：</label>

      <div class="col-sm-8">
        <input type="text" name="title" class="form-control" required ng-model="module.title"
               placeholder="不能超过60个字符或30个汉字"
               reg-char-len="60" prompt-msg="promptMsg" prompt-type="1" ng-trim="false" diff-zh="true">

        <p class="width100 margin-top5 red font-size12px margin-bottom5"
           ng-if="myform.title.$error.required && module.validation">请填写页面标题</p>

        <!--<p class="width100 margin-top5 red font-size12px margin-bottom5"-->
        <!--ng-if="module.title && !module.textValid && module.validation">-->
        <!--不能超过60个字符或30个汉字</p>-->
        <span class="inline padding5" style="font-size: 12px;" ng-class="{'red':myform.title.$error.exceed}" ng-bind="promptMsg"></span>

      </div>
    </div>

    <div class="form-group clearfix">
      <label class="col-sm-3 control-label"><strong class="red">*</strong>分类：</label>

      <div class="col-sm-8">
        <!--<div class="input-group">-->
        <select class="form-control" name="cp_category_id" required
                ng-model="module.cp_category_id">
          <option value="" class="text-center">--请选择店铺分类--</option>
          <option ng-repeat="category in categoryList" value="{{category.id}}"
                  ng-bind="category.name"
                  ng-selected="category.id==module.cp_category_id"></option>
        </select>

        <p class="width100 margin-top5 red font-size12px margin-bottom5"
           ng-if="myform.cp_category_id.$error.required && module.validation">请选择店铺分类</p>
        <!--<div class="input-group-addon no-border no-background no-padding"><a href="#" class="inline padding-left6" title="刷新">刷新</a> | <a href="#" class="refresh" title="新建">+新建</a></div>-->
        <!--</div>-->
      </div>
    </div>

    <div class="form-group clearfix">
      <label class="col-sm-3 control-label">背景颜色：</label>

      <div class="col-sm-8">
        <div class="input-group">
          <input type="text"
                 style="background-color: {{module.bg_color}} !important; color: transparent !important;"
                 readonly id="bg_color" class="form-control" ng-model="module.bg_color">

          <div class="input-group-addon no-border no-background no-padding">
            <button class="btn btn-xs" ng-click="module.bg_color='#FFFFFF';">重置</button>
          </div>
        </div>

      </div>
    </div>

    <div class="form-group clearfix">
      <label class="col-sm-3 control-label">页面描述：</label>

      <div class="col-sm-8">
        <input type="text" class="form-control" ng-model="module.desc"
               placeholder="用户通过微信分享给朋友时，会自动显示页面描述">
      </div>
    </div>

    <div class="form-group clearfix">
      <label class="col-sm-3 control-label"><strong class="red">*</strong>排序：</label>

      <div class="col-sm-8">
        <input type="number" required name="sort" class="form-control" ng-model="module.sort"
               placeholder="请填写数字" min="1" max="999" ng-pattern="/^\-?\d*$/" style="display:inline; width: 260px;">

        <span class="atip padding-left10" style="padding-right: 10px;">
          <i class="icon-question"></i>
        </span>

        <p class="width100 margin-top5 red font-size12px margin-bottom5"
           ng-if="myform.sort.$error.required && module.validation">必填</p>

        <p class="width100 margin-top5 red font-size12px margin-bottom5"
           ng-if="(myform.sort.$error.min || myform.sort.$error.max || myform.sort.$error.pattern) && module.validation">
          值范围是1—999的整数</p>
      </div>
    </div>
  </ng-form>
</div>
